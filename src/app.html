<html lang="en">
	<head>

<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

		<!-- CRITICAL: Hreflang for Nordic English speakers -->
		<link rel="alternate" hreflang="en-SE" href="https://nordicstoday.com/" />
		<link rel="alternate" hreflang="en-NO" href="https://nordicstoday.com/" />
		<link rel="alternate" hreflang="en-DK" href="https://nordicstoday.com/" />
		<link rel="alternate" hreflang="en-FI" href="https://nordicstoday.com/" />
		<link rel="alternate" hreflang="en-IS" href="https://nordicstoday.com/" />
		<link rel="alternate" hreflang="en" href="https://nordicstoday.com/" />
		
		<meta name="google-adsense-account" content="ca-pub-7608249203271599">
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7608249203271599" crossorigin="anonymous"></script>
		
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-1Y6KPNKXEW"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());
		  gtag('config', 'G-1Y6KPNKXEW');
		</script>
		
		<!-- Google News Subscribe with Google Basic -->
		<script async type="application/javascript"
		        src="https://news.google.com/swg/js/v1/swg-basic.js"></script>
		<script>
		  (self.SWG_BASIC = self.SWG_BASIC || []).push( basicSubscriptions => {
		    basicSubscriptions.init({
		      type: "NewsArticle",
		      isPartOfType: ["Product"],
		      isPartOfProductId: "CAow5ebCDA:openaccess",
		      clientOptions: { theme: "light", lang: "en" },
		    });
		  });
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script type="text/javascript" src="https://s.skimresources.com/js/294518X1781805.skimlinks.js"></script>
	</body>
</html>
